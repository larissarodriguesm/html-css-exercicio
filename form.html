<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuario</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <p>É rápido e fácil.</p>

    <form action="">
        <!-- label -> texto que indica o que deve ser inserido -->
        <label for="">Nome</label> <br>
        <!-- input -> é o elemento que contém o dado inserido pelo usuário -->
        <!-- autofocus: o cursor já inicia no input, esperando o dado do usuário -->
        <input type="text" autofocus> <br><br>

        <label for="">Sobrenome</label> <br>
        <input type="text"> <br><br>

        <label for="">E-mail</label> <br>
        <input type="email"> <br><br>

        <label for="">Senha</label> <br>
        <input type="password"> <br><br>

        <label for="">Data de nascimento</label><br>
        <!-- <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select> -->
        <input type="datetime-local" name="" id="">

        <p>As pessoas que usam nosso serviço podem ter carregado suas informações de contato no Facebook. Saiba mais. Aceita?</p>

        <input type="radio" name="" id="">
        <label for="">Sim</label>

        <input type="radio" name="" id="">
        <label for="">Não</label>
    </form>

</body>
</html>
